<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Test</h1>
    <label id="uslabel">Username: <br><input id="usinput" type="text"><button id="usbutton">Submit</button></label><br><br>
    <label id="agelabel">Age: <br><input id="ageinput" type="number"><button id="agebutton">Submit</button></label><br><br>
    <label id="isalabel">Is a student: <br><input id="isainput" type="text" placeholder="yes or not"><button id="isabutton">Submit</button></label><br><br>
    <label id="havelabel">Have a license: <br><input id="haveinput" placeholder="have or haven't"><button id="havebutton">Submit</button></label><br><br>

    <label id="ranlabel1"></label><br>
    <label id="ranlabel2"></label><br>
    <label id="ranlabel3"></label><br>
    <button id="ranbutton">Roll</button><br><br><br>

    <label for="checkbox1">Subscribe <input type="checkbox" id="checkbox1"></label><br>

    <label for="visacard">Visa <input type="radio" id="visacard" name="card"></label><br>
    <label for="mastercard">Mastercard <input type="radio" id="mastercard" name="card"></label><br>
    <label for="paypalcard">Paypal <input type="radio" id="paypalcard" name="card"></label><br><br>

    <button type="submit" id="submit">Submit</button><br><br>

    <p id="subresult"></p>
    <p id="paymentresult"></p>
    <p id="paymenttotal"></p>

    <script src="index2.js"></script>
</body>
</html>
